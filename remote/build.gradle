import com.gymondo.app.Libraries
import com.gymondo.app.Modules

plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(Modules.data)

    implementation Libraries.Kotlin.kotlinStdlib

    implementation Libraries.Network.retrofit
    implementation Libraries.Network.retrofitGsonConverter
    implementation Libraries.Network.okhttpLoggingInterceptor
    implementation Libraries.Network.okhttpMockServer

    implementation Libraries.Koin.koin
    testImplementation Libraries.Koin.koinTest
    implementation Libraries.Coroutines.coroutines

    testImplementation Libraries.Testing.junit
    testImplementation Libraries.Testing.mockito
    testImplementation Libraries.Coroutines.coroutinesTest
    testImplementation Libraries.Testing.turbine

}